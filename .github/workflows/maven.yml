name: Java CI with Maven
permissions:
  contents: write
  pages: write
on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/maven.yml'
      - 'backend'
      - '!backend/.editorconfig'
      - '!backend/.gitignore'
      - '!backend/*.md'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/maven.yml'
      - 'backend'
      - '!backend/.editorconfig'
      - '!backend/.gitignore'
      - '!backend/*.md'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: backend
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'liberica'
        cache: maven
    - name: Build
      working-directory: ${{env.working-directory}}
      run: mvn -B install sonar:sonar site
    - name: GitHub Pages
      uses: crazy-max/ghaction-github-pages@v4
      with:
        build_dir: backend/target/site
        jekyll: false
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
