name: Java CI with Maven
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./backend
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'liberica'
        cache: maven
    - name: Validating
      working-directory: ${{env.working-directory}}
      run: mvn -B validate
    - name: Compilation
      working-directory: ${{env.working-directory}}
      run: mvn -B compile
    - name: Testing
      working-directory: ${{env.working-directory}}
      run: mvn -B test
    - name: Package
      working-directory: ${{env.working-directory}}
      run: mvn -B package
    - name: Verifying
      working-directory: ${{env.working-directory}}
      run: mvn -B verify
    - name: Installation
      working-directory: ${{env.working-directory}}
      run: mvn -B install
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v3
