name: Java CI with Maven
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: maven:3-eclipse-temurin-17
    env:
      working-directory: ./backend
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'liberica'
        cache: maven
    - name: Build
      working-directory: ${{env.working-directory}}
      run: mvn -B install
    - name: Site
      working-directory: ${{env.working-directory}}
      run: mvn -B site
